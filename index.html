<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock Bro</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<!-- Runs clock when page loads -->
<body onload="currentTime();">

<h1>Alarm Clock</h1>

<!-- The Clock -->
<h2 id="masterClock"></h2>

<!-- Values are entered into this area -->
<form>
	<label>Hour</label>
	<input type="text" id="clockHour">
	<br>
	<br>
	<label>Minute</label>
	<input type="text" id="clockMinute">
	<br>
	<br>
	<label>Seconds</label>
	<input type="text" id="clockSecond">
	<br>
	<br>
	<button type="button" onclick="compareTime();">Check Time</button>
</form>

<h1 id="hOne" class="texty animated flip infinite">Wait for it...</h1>

<script type="text/javascript" src="js/go.js"></script>

</body>
</html>
